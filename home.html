<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigiSpeak Home</title>
  <link href="style.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Neue', sans-serif;
      background: linear-gradient(to right, #c6e2ff, #a6cfff);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .branding {
      text-align: center;
      margin-top: 20px;
    }

    .branding img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    .branding h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
    }

    .branding p {
      font-size: 1rem;
      color: #555;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 40px 0;
      max-width: 800px;
    }

    .menu-item {
      background: white;
      border-radius: 12px;
      padding: 20px;
      width: 160px;
      height: 160px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      cursor: pointer;
    }

    .menu-item:hover {
      transform: translateY(-5px);
    }

    .menu-item img {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
    }

    .menu-item span {
      font-weight: bold;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      .menu-item {
        width: 120px;
        height: 120px;
        padding: 15px;
      }
      .menu-item span {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="branding">
    <img src="assets/logo.png" alt="DigiSpeak Logo"/>
    <h1>DigiSpeak</h1>
    <p>Healthy Screen Time, Powered by Therapist Expertise</p>
    <p style="font-size: 0.9rem; color: #444;">by Supraja Prabhu, Pediatric Speech and Hearing Therapist</p>
  </div>

  <div class="menu">
    <div class="menu-item" onclick="location.href='screenfree.html'">
      <img src="assets/icon_screenfree.png" alt="Screen-Free Ideas"/>
      <span>Screen-Free Ideas</span>
    </div>
    <div class="menu-item" onclick="location.href='cowatching.html'">
      <img src="assets/icon_cowatching.png" alt="Co-Watching"/>
      <span>Co-Watching</span>
    </div>
    <div class="menu-item" onclick="location.href='blog.html'">
      <img src="assets/icon_blog.png" alt="Blog"/>
      <span>Blogs</span>
    </div>
    <div class="menu-item" onclick="location.href='aichat.html'">
      <img src="assets/icon_ai.png" alt="AI Assistant"/>
      <span>AI Assistant</span>
    </div>
  </div>

</body>
</html>
