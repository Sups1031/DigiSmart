<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigiSpeak</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Fredoka:wght@500;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --light-blue: #EAF6FF;
      --dark-blue: #1B2A49;
      --gold-yellow: #F6C90E;
    }

    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background-color: var(--light-blue);
      color: var(--dark-blue);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }

    header img.logo {
      width: 100px;
      height: auto;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
    }

    p.tagline {
      font-family: 'Comic Neue', cursive;
      font-size: 1.2rem;
      font-weight: 600;
      margin: 0.5rem 0 1rem;
    }

    p.description {
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .profile-image {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--gold-yellow);
      transition: transform 0.3s ease;
    }

    .profile-image:hover {
      transform: scale(1.05);
    }

    .button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--dark-blue);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .button:hover {
      background-color: var(--gold-yellow);
      color: var(--dark-blue);
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .container {
        padding: 1.5rem;
      }

      .profile-image {
        width: 110px;
        height: 110px;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <header>
      <img src="logo.png" alt="DigiSpeak Logo" class="logo"/>
      <h1>DigiSpeak</h1>
      <p class="tagline">Healthy Screentime, powered by Professional Expertise</p>
      <p class="description">Developed by Supraja Prabhu, Pediatric Speech Language Pathologist</p>
    </header>

    <section>
      <a href="https://https://linktr.ee/suprajaprabhuASLP" target="_blank">
        <img src="supraja.jpg" alt="Supraja Prabhu Profile Photo" class="profile-image"/>
      </a>
    </section>

    <section>
      <a href="https://linktr.ee/supraja" target="_blank" class="button">Get in Touch</a>
    </section>
  </main>
</body>
</html>
