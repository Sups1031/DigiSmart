<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigiSpeak</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Fredoka:wght@500;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg-color: #E0F7F4;
      --text-color: #264653;
      --accent-color: #89C9B8;
      --transition: 0.3s ease;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
    }
    .logo {
      width: 50vw;             /* half the viewport width */
      max-width: 300px;
      height: auto;
      margin: 0 auto;
    }
    .title-container {
      text-align: center;
      padding: 0 1rem;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.05); }
    }
    h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
      animation: pulse 3s ease-in-out infinite;
    }
    .tagline {
      font-family: 'Comic Neue', cursive;
      font-size: 1.25rem;
      margin: 0;
    }
    .spacer { flex: 1; }
    .footer-cta {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }
    .profile-link {
      display: inline-block;
      border-radius: 50%;
      overflow: hidden;
      width: 25vw;
      max-width: 150px;
      height: auto;
      border: 3px solid var(--accent-color);
      margin-bottom: 0.5rem;
    }
    .dev-dev {
      font-size: 0.75rem; /* smaller “Developed by” */
      margin: 0.25rem 0 0;
    }
    .dev-name, .dev-role {
      margin: 0.25rem 0 0;
      font-size: 1rem;
    }
    .button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      color: var(--bg-color);
      background-color: var(--text-color);
      border: none;
      border-radius: 25px;
      text-decoration: none;
      transition: background-color var(--transition), transform var(--transition);
    }
    .button:hover {
      background-color: var(--accent-color);
      transform: translateY(-2px);
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.875rem;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .tagline { font-size: 1.1rem; }
      .profile-link { width: 40vw; max-width: 120px; }
    }
  </style>
</head>
<body>
  <header>
    <!-- ensure your file is named exactly “logo.png” in assets/ -->
    <img src="assets/logo.png" alt="DigiSpeak Logo" class="logo" />
  </header>

  <div class="title-container">
    <h1>DigiSpeak</h1>
    <p class="tagline">Healthy Screentime, powered by Professional Expertise</p>
  </div>

  <div class="spacer"></div>

  <div class="footer-cta">
    <!-- ensure your file is named exactly “supraja.jpg” in assets/ -->
    <a href="assets/Supraja.jpg" class="profile-link">
      <img src="assets/Supraja.jpg" alt="Supraja Prabhu Profile Photo" />
    </a>
    <p class="dev-dev">Developed by</p>
    <p class="dev-name">Supraja Prabhu</p>
    <p class="dev-role">Pediatric Speech Therapist</p>
    <a href="https://linktr.ee/suprajaprabhuASLP" target="_blank" rel="noopener" class="button">Get in Touch</a>
  </div>

  <footer>&copy; 2025 DigiSpeak. All rights reserved.</footer>

  <script>
    console.log("Redirecting to features.html in 2.5 seconds…");
    setTimeout(() => {
      window.location.href = 'features.html';
    }, 2500);
  </script>
</body>
</html>
