<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigiSpeak</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Fredoka:wght@500;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg-color: #E0F7F4;
      --text-color: #264653;
      --accent-color: #89C9B8;
      --radius: 50%;
      --transition: 0.3s ease;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Fredoka', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      text-align: center;
      padding: 2rem 1rem; /* increased space */
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 1.5rem;
    }

    .logo {
      width: 140px; /* increase logo size */
      height: auto;
      margin-bottom: 2rem; /* more space below logo */
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
      line-height: 1.2;
    }

    .tagline {
      font-family: 'Comic Neue', cursive;
      font-size: 1.25rem;
      margin: 0;
    }

    .description {
      font-size: 1rem;
      margin: 0;
    }

    .profile-link {
      display: block;
      border-radius: var(--radius);
      overflow: hidden;
      width: 100px; /* reduced size */
      height: 100px; /* reduced size */
      border: 3px solid var(--accent-color);
      transition: transform var(--transition), border-color var(--transition);
    }

    .profile-link:hover {
      transform: scale(1.05);
      border-color: var(--text-color);
    }

    .profile-link img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      color: var(--bg-color);
      background-color: var(--text-color);
      border: none;
      border-radius: 25px;
      text-decoration: none;
      transition: background-color var(--transition), color var(--transition), transform var(--transition);
    }

    .button:hover {
      background-color: var(--accent-color);
      color: var(--text-color);
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .tagline {
        font-size: 1.1rem;
      }
      .profile-link {
        width: 90px; /* reduced for mobile */
        height: 90px; /* reduced for mobile */
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-placeholder.png" alt="DigiSpeak Logo" class="logo" />
  </header>

  <main>
    <div class="container">
      <h1>DigiSpeak</h1>
      <p class="tagline">Healthy Screentime, powered by Professional Expertise</p>
      <p class="description">Developed by Supraja Prabhu, Pediatric Speech Language Pathologist</p>

      <a href="https://linktr.ee/supraja" target="_blank" rel="noopener" class="profile-link" aria-label="Supraja Prabhu on Linktree">
        <img src="profile-placeholder.jpg" alt="Supraja Prabhu Profile Photo" />
      </a>

      <a href="https://linktr.ee/supraja" target="_blank" rel="noopener" class="button">Get in Touch</a>
    </div>
  </main>

  <footer>
    &copy; 2025 DigiSpeak. All rights reserved.
  </footer>
</body>
</html>
